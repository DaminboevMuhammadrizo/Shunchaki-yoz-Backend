name: Deploy NestJS with Prisma and Redis to VPS using Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy over SSH and run Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "Creating project folder if it doesn't exist!"
            mkdir -p ~/project
            cd ~/project

            if [ -d "Shunchaki-yoz-Backend" ]; then
              echo "Pulling latest changes!"
              cd Shunchaki-yoz-Backend
              git fetch origin main
              git reset --hard origin/main
            else
              echo "Cloning repository!"
              git clone --depth 1 https://github.com/DaminboevMuhammadrizo/Shunchaki-yoz-Backend
              cd Shunchaki-yoz-Backend
            fi

            echo "Stopping containers"
            docker compose down || true

            echo "Building containers"
            docker compose build

            echo "Running containers"
            docker compose up -d
